<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Lesson 3</title>
</head>
<body>
<h1>Lesson 3</h1>
<form name="arithmeticForm">
    <label for="num1">Num 1</label>
    <input type="number"
            id="num1"
            name="num1"
            placeholder="10">
    <br>
    <label for="num2">Num 2</label>
    <input type="number"
            id="num2"
            name="num2"
            placeholder="10">
    <br>
    <label for="op">Operation</label>
    <select id="op" name="op">
        <option selected value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <button id="btnCalc">Calculate</button>
    <br>
    <label id="result">0</label>
</form>

<script src="lesson3.js"></script>
</body>
</html>
