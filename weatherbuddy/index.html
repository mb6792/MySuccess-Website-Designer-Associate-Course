<!DOCTYPE html>
<html lang="en">
<head>
<title>WeatherBuddy</title>
<meta charset="utf-8">
</head>
<body>
<h1>WeatherBuddy</h1>
<hr>
<h2>Add a Reading</h2>
<div id="errorArea" style="display: none;"></div>
<form name="addReadingForm" id="addReadingForm" novalidate>
  <label for="readingDate">Date</label>
  <input type="date" id="readingDate" required>
  <br>
  <label for="readingMax">Max. Temp.</label>
  <input type="number" step="0.01" id="readingMax" required>
  <label for="readingMin">Min. Temp.</label>
  <input type="number" step="0.01" id="readingMin" required>
  <br>
  <input type="submit" value="Add">
</form>
<hr>
<h2>Readings</h2>
<div id="readingsArea"></div>
<script src="../assets/js/weatherbuddy.js"></script>
</body>
</html>
