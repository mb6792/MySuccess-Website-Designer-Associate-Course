<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Our Awesome Calculator</title>

</head>
<body>
<form name="arithmeticForm">
  <label for="num1">Num 1</label>
  <input type="number" id="num1" name="num1" placeholder="10">
  <br>
  <label for="num2">Num 2</label>
  <input type="number" id="num2" name="num2" placeholder="10">
  <br>
  <label for="op">Operation</label>
  <select id="op" name="op">
    <option value="+" selected>+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
  </select>
  <button id="btnCalc">Calculate</button>
  <br>
  <label id="result">0</label>
</form>
    <script src="../../assets/js/lesson4.js"></script>
</body>
</html>
